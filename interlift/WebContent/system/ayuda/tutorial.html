<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="resource/style/colorbox.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="resource/js/jquery.colorbox-min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".photo").colorbox({
			rel : 'photo',
			slideshow : true,
			open : true,
			opacity : 0.7,
			speed : 500
		});
	});
</script>
</head>
<body>
	<div style="display: none">
		<p>
			<a class="photo" href="resource/images/icons/add.png"
				title="Me and my grandfather on the Ohoopee.">Grouped Photo 1</a>
		</p>
		<p>
			<a class="photo" href="resource/images/icons/cancel.png"
				title="On the Ohoopee as a child">Grouped Photo 2</a>
		</p>
		<p>
			<a class="photo" href="resource/images/icons/logo.png"
				title="On the Ohoopee as an adult">Grouped Photo 3</a>
		</p>
	</div>
</body>
</html>
